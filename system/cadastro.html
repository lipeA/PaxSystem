<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body background="imagens/cr.jpg">
    <!--Area do cadastro-->
    <div id="areaCa">
        <h1 id="titulo">Cadrastro</h1>
        <!--Campos a serem preenchidos-->
        <div id="campos">
            <!--campo NOME -->
            <label>Nome Completo:</label>
            <input type="text" id="nome"><br>
            <!--Campo Endereço-->
            <label>Endereço:</label>
            <input type="text" id="endereco">&nbsp;&nbsp;
            <label>Nº</label>
            <input type="number"><br>
            <!--campo setor-->
            <label> Setor:</label>
            <input type="text" id="setor">
            <!--campo CPF-->
            <label>CPF</label>
            <input type="number" id="cpf">
            <!--campo RG-->
            <label> RG</label>
            <input type="number" id="rg"><br>
            <!--campo Telefones-->
            <label> Telefone(fixo)</label>
            <input type="number" id="telefixo">
            <label> Telefone(Celular)</label>
            <input type="number" id="telecelular"> 
            <!--campo de sexo-->
            <label>&nbsp;&nbsp;&nbsp;Sexo:&nbsp;</label>
            <label>Masculino</label>
            <input type="checkbox" id="masc">
            <label> Feminino</label>
            <input type="checkbox" id="fem">

        </div>
        <button type="reset" id="cancelar">Cancelar</button>
        <button type="submit" id="salvar">Salvar</button>
        <button type="submit" id="home"> <a href="index.html" style="text-decoration: none; color: black;">Voltar</a> </button>


    </div>
</body>

</html>
