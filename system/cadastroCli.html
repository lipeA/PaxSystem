<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro Cliente</title>
    <link rel="stylesheet" href="css/cadastroCli.css">
</head>

<body background="imagens/beach-5571533_1280.jpg">

    <form action="php/cadastrar.php" method="POST">
        <!--Area do cadastro-->
        <div id="areaCa">
            <h1 id="titulo">Cadrastro</h1>
            <div id="divisao">
                <!--Campos a serem preenchidos-->
                <div id="campos">
                    <!--campo NOME -->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome"><br>
                    <!--Campo Endereço-->
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">&nbsp;&nbsp;
                    <label for="numero">Nº</label>
                    <input type="number" id="numero" name="numero"><br>
                    <!--campo setor-->
                    <label for="setor"> Setor:</label>
                    <input type="text" id="setor" name="setor">
                    <!--campo CPF-->
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf">
                    <!--campo RG-->
                    <label for="rg"> RG:</label>
                    <input type="number" id="rg" name="rg"> &nbsp;&nbsp;
                    <!-- campo de data de nascimento-->
                    <label for="datanas">Data de Nascimento:</label>
                    <input type="date" id="datanas" name="datanas"><br>

                    <!--campo Telefones-->
                    <label for="telefixo"> Telefone(fixo)</label>
                    <input type="number" id="telefixo" name="telefixo" maxlength="11">

                    <label for="telecelular"> Telefone(Celular)</label>
                    <input type="number" id="telecelular" name="telecelular" maxlength="11">

                    <!--campo de sexo-->
                    <label>&nbsp;&nbsp;&nbsp;Sexo:&nbsp;</label>
                    <select name="sexo" id="sexo">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                    </select>

                    <!--area dos botoes (SALVAR, CANCELAR E VOLTAR)  -->
                    <button type="reset" id="cancelar"> <a href="index.html"
                            style="text-decoration: none;color: black;">Cancelar</a> </button>
                    <button type="submit" id="salvar">Salvar</button>
                    <button type="submit" id="home"> <a href="CadQual.html"
                            style="text-decoration: none; color: black;">Voltar</a>
                </div>

                </button>
            </div>
        </div>
    </form>
</body>

</html>
